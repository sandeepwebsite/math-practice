<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/random-article.css" />
  <title>Indian Constitution Articles Randomizer</title>
</head>
<body>
  <div class="card">
    <h1>Guess Articles</h1>

    <!-- Accessible live region -->
    <div id="number-container" aria-live="polite">
      <span id="article-live-text" class="sr-only"></span>
    </div>

    <!-- <div id="number-container"></div> -->
    <span id="countdown" class="article-number">30</span>
    <p id="message">Answer will come in <span class="article-number">15</span> sec</p>

    <div id="text-container"></div>

    <div id="controls">
      <button id="reset-btn">Reset</button>
      <button id="quit-btn">Quit</button>
    </div>
  </div>

  <script src="js/random-article.js"></script>
</body>
</html>
