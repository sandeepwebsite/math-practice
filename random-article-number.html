<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Constitution Quiz</title>
  <link rel="stylesheet" href="css/random-article-number.css">
</head>
<body>
  <div class="card">
    <h1>Guess Article Number</h1>
  <div id="game">
    <div id="question">Loading question...</div>
    <div id="result"></div>
    <div id="controls">
      <button id="nextBtn">Next</button>
      <button id="resetBtn">Reset</button>
      <button id="quitBtn">Quit</button>
    </div>
    <!-- Timer at bottom -->
    <div id="timerText">60</div>
    <!-- <div id="timerAnnounce" aria-live="assertive" class="sr-only"></div> -->

    <div id="timerContainer">
      <div id="timerBar"></div>
    </div>
  </div>
</div>

  <script src="js/random-article-number.js"></script>
</body>
</html>
